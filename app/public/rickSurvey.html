<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rick And Morty Quiz</title>

    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

</head>

<body>
    <div class="container">
    <h1>Rick and Morty Personality Quiz</h1>
        <h1>Quiz Questions</h1>
        <br><br>

        <h2>About You:</h2>

        <div class="form-group">
            <label class="control-label" for="name">Full Name:</label>
            <input type="text" name="" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="control-label" for="photo">Email Address (Optional):</label>
            <input type="text" name="" id="photo" class="form-control">
        </div>
        <br><br>

        <div class="form-group">
            <h3><strong>Question #1</strong></h3>

            <label class="control-label" for="q1">Choose a color:</label>
            <select data-placeholder="" class="chosen-select" id="q1">
	 		      <option value=""></option>
            <option value="1">Blue</option>
            <option value="2">Yellow</option>
            <option value="3">Black</option>
            <option value="4">Pink</option>
            <option value="5">Red</option>
          </select>
        </div>

        <div class="form-group">
            <h3><strong>Question #2</strong></h3>
            <label class="control-label" for="q2">Which best describes your personality?</label>
            <select data-placeholder="" class="chosen-select" id="q2">
              <option value=""></option>
              <option value="1">Adventurous</option>
              <option value="2">Logical</option>
              <option value="3">Mischevious</option>
              <option value="4">Jerry</option>
              <option value="5">Helpful</option>
      	    </select>
        </div>

        <div class="form-group">
            <h3><strong>Question #3</strong></h3>
            <label class="control-label" for="q3">What do you do for fun?</label>
            <select data-placeholder="" class="chosen-select" id="q3">
              <option value=""></option>
              <option value="1">Doing the job your were born to do</option>
              <option value="2">Go on Adventures with Rick</option>
              <option value="3">Secretly take over the Universe</option>
              <option value="4">Travel the Universe doing whatever you please</option>
              <option value="5">Try to lead a normal life</option>
            </select>
        </div>

        <div class="form-group">
            <h3><strong>Question #4</strong></h3>
            <label class="control-label" for="q4">Which weapon would you choose?</label>
            <select data-placeholder="" class="chosen-select" id="q4">
	 		<option value=""></option>
            <option value="1">Portal Gun</option>
            <option value="2">Hand Claws</option>
            <option value="3">Wings and Talons</option>
            <option value="4">Your Words</option>
            <option value="5">None - You're not a fighter</option>
      	</select>
        </div>

        <div class="form-group">
            <h3><strong>Question #5</strong></h3>
            <label class="control-label" for="q5">What would be your catchphrase?</label>
            <select data-placeholder="" class="chosen-select" id="q5">
	 		<option value=""></option>
            <option value="1">"Wuba lubba dub dub!"</option>
            <option value="2">"You can run but you can't hide B*tch!"</option>
            <option value="3">"I'm Mr. Meeseeks look at me!"</option>
            <option value="4">"What the hell is going on?"</option>
            <option value="5">"Time to get schwifty!"</option>
      	</select>
        </div>

        <br><br>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>

        <br><br>
        <br><br>
        <!-- Modal -->
        <div id="resultsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><strong>Congrats, you are: </strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="matchName"></h2>
                        <img id="matchImg" src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    
        $(".chosen-select").chosen();
        $("#submit").on("click", function(event) {
            event.preventDefault();
            let scoreArr = [];
            let validated = true;
            $('.form-control').each(function() {
                if ($(this).val() === '') {
                    validated = false;
                    $(this).parent().addClass('has-error');
                } else {
                    $(this).parent().removeClass('has-error');
                }
            });
            $('.chosen-select').each(function() {
                if ($(this).val() === '') {
                    validated = false;
                    $(this).parent().addClass('has-error');
                } else {
                    $(this).parent().removeClass('has-error');
                }
            });
            if (validated) {
                $('.chosen-select').each(function() {
                    scoreArr.push($(this).val());
                });
                for (var i = 0; i < scoreArr.length; i++) {
                    scoreArr[i] = parseInt(scoreArr[i]);
                }
                var newSurvey = {
                    name: $("#name").val().trim(),
                    picture: $("#photo").val().trim(),
                    scores: scoreArr
                };
                console.log(newSurvey);
                $.post("/api/rickAndMorty", newSurvey)
                    .done(function(data) {
                        console.log(data);
                        $("#resultsModal").modal('toggle');
                        $("#matchName").text(data[0].name);
                        $('#matchImg').attr("src", data[0].picture);
                    });
            } else {
                alert('You missed an answer!');
            }
        });
    </script>



    <style type="text/css">


        
        #matchImg {
    width: 500px;
}
    </style>
</body>

</html>
