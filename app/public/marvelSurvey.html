<!DOCTYPE html>
<html lang="en">

<head>
    <title>Marvel Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/marvel.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">

        <a class="navbar-brand js-scroll-trigger" href="#page-top">Which Character Are You?</a>


      </div>
    </nav>

    <header class="masthead">
      <div class="container">
              <h1><strong>Marvel Characters Quiz</strong></h1><br>


      <div class="row">

      <div class="col-sm-12">
        <img class="img-fluid" src="assets/images/theAvengers.png" width="300px">

      </div>

      </div>

      </div>
    </header>


<section id="contact">
    <div class="container">

        <br><br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">

                    <label class="control-label" for="q1"><h4>Choose a color:</h4></label>
                    <select class="list-group">
                        <option id="red" name="question1" value="1">Red</option>
                        <option name="question1" value="2">Blue</option>
                        <option name="question1" value="3">Green</option>
                        <option name="question1" value="4">Purple</option>
                        <option name="question1" value="5">Black</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">

                    <label class="control-label" for="q2"><h4>Which best describes your personality?</h4></label>
                    <select class="list-group">
                        <option name="question2" value="1">Quiet and Reserved</option>
                        <option name="question2" value="2">Outspoken and Assertive</option>
                        <option name="question2" value="3">Kind and Conscientious</option>
                        <option name="question2" value="4">Logical and Practical</option>
                        <option name="question2" value="5">Adventurous and Creative</option>
                    </select>
                </div>
            </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">

                    <label class="control-label" for="q3"><h4>How would your friends describe you?</h4></label>
                    <select class="list-group">
                        <option name="question3" value="1">Too clever for my own good</option>
                        <option name="question3" value="2">Solid, Loyal, and Reliable</option>
                        <option name="question3" value="3">Arrogant, but with good reason</option>
                        <option name="question3" value="4">Natural born leader</option>
                        <option name="question3" value="5">Unpredictable</option>
                    </select>
                </div>
                </div>
           </div> 
           </div>  
           <div class="row"> 
                <div class="col-md-4">
                <div class="form-group">

                    <label class="control-label" for="q4"><h4>Which weapon would you choose?</h4></label>
                    <select class="list-group">
                        <option name="question4" value="1">Hammer</option>
                        <option name="question4" value="2">Shield</option>
                        <option name="question4" value="3">Magic</option>
                        <option name="question4" value="4">Bow and Arrow</option>
                        <option name="question4" value="5">You are the weapon</option>
                    </select>
                </div>
                </div>
            <div class="col-md-4">
                <div class="form-group">

                    <label class="control-label" for="q5"><h4>What motivates you?</h4></label>
                    <select class="list-group">
                        <option name="question5" value="1">I want justice</option>
                        <option name="question5" value="2">I seek adventure</option>
                        <option name="question5" value="3">A sense of duty</option>
                        <option name="question5" value="4">I want to be better than everyone else</option>
                        <option name="question5" value="5">I don't want to be alone</option>
                    </select>
                </div>
                </div>
            <div class="col-md-4">
                <div class="form-group">

                    <label class="control-label" for="q6"><h4>What would you use as a vehicle?</h4></label>
                    <select class="list-group">
                        <option name="question6" value="1">My feet</option>
                        <option name="question6" value="2">Jet</option>
                        <option name="question6" value="3">Motorcycle</option>
                        <option name="question6" value="4">Exo Suit</option>
                        <option name="question6" value="5">Teleportation</option>
                    </select>
                </div>
                </div>
            </div>
                <br>
                <br>
                <!-- Submit Button -->
                <div style="text-align:center;">
                    <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
                </div>
                <br>
                <br>
                <br>
                <br>
                <!-- Modal -->
                <div id="resultsModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title"><strong>Congrats, you are: </strong></h2>
                            </div>
                            <div class="modal-body">
                                <h2 id="matchName"></h2>
                                <br>
                                <img id="matchImg" src="" alt="">
                                <br>
                                <h3>Welcome to the Marvel Universe!</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
                <!-- Footer -->
    <footer class="text-center">

      <div class="footer-below">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              Copyright &copy; 2017 Adrian Sirko, Daniel Testa, Mike Troutman
            </div>
          </div>
        </div>
      </div>
    </footer>

            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
            <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="assets/js/listgroup.min.js"></script>
            <script>
            $(".chosen-select").chosen();
            $("#submit").on("click", function(event) {
                event.preventDefault();
                let scoreArr = [];
                let validated = true;
                var newSurvey = {

                    scores: [
                        $('option[name=question1]:checked').val(),
                        $('option[name=question2]:checked').val(),
                        $('option[name=question3]:checked').val(),
                        $('option[name=question4]:checked').val(),
                        $('option[name=question5]:checked').val(),
                        $('option[name=question6]:checked').val()
                    ]
                }
                $.post("/api/marvel", newSurvey)
                    .done(function(data) {
                        console.log(data);
                        $("#resultsModal").modal('toggle');
                        $("#matchName").text(data[0].name);
                        $('#matchImg').attr("src", data[0].picture);
                    });
                
            });
            </script>

    <style type="text/css">
        
        #matchImg {
            width: 400px;
        }
    </style>

</body>

</html>
