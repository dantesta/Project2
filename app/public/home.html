<!DOCTYPE html>
<html lang="en">

<head>

    <title>Star Wars Quiz</title>

    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
   
    

    
</head>

<body>
    <div class="container" id = "header">

        
            <h1>Which Star Wars character are you?</h1>
            <p>Take the quiz to find out who you match up with.</p>
            <p><a class="btn btn-danger" href="/survey" role="button">Start Quiz Here</a></p>
        

    </div>
    <form class="user-container" id="signup">
            <div class="form-group" >
                <label class="control-label" for="name">Full Name:</label>
                <input type="text" name="" id="name" class="form-control" required>
            </div>

             <div class="form-group">
                <label class="control-label" for="email">Email Address (Optional):</label>
                <input type="text" name="" id="email" class="form-control">
            </div>

            <div class="form-group">
                <label class="control-label" for="username">Username:</label>
                <input type="text" name="" id="username" class="form-control">
            </div>
            <button id="usersub" type="submit" class="btn btn-primary">Create User</button>
        </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
